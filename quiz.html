<div ng-show="inProgress">
	<div ng-show="!quizOver">
		<h3 id="question">{{question}}</h3>

		<ul id="options">
			<li ng-repeat="option in options">
				<label>
					<input type="radio" name="answer" value="{{option}}">
					  {{option}}
				</label>
			</li>
		</ul>
		<div class="action">
			<button ng-click="checkAnswer()" class="btn btn-primary btn-lg">Next Question</button>
		</div>
	</div>

	<div class="results" ng-show="quizOver">
		<h3 class="text-center level">{{level.title}}</h3>
		<p class="text-center advice">{{level.text}}</p>
		<p class="text-center points">Score: {{score}}</p>

		<hr>
		<h3>Score:</h3>
		<ul>
			<li ng-repeat="wrong_question in wrong_questions">
				{{wrong_question.question}}
			</li>
		</ul>
	</div>
</div>

<div class="intro" ng-show="!inProgress">
	<p class="text-center">
		<button id="startQuiz" ng-click="start()"> Start! </button>
	</p>
</div>
